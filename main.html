<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxyProt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><strong><em>FoxyProt</em></strong></h1>
    </header>
    <main>
        <div class="container">
			<div class="box">
				<img src="gear.png" width="163" height="161" alt=""/>
			</div>
            <label for="fastaFile">Select your fasta file:</label>
            <input type="file" id="fastaFile" accept=".fasta">
            <button id="processButton">Process</button>
        </div>
        <div id="result" class="container">&nbsp;
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
