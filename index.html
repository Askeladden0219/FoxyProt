<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Score</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form id="uploadForm" action="http://foxyprot.org/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <input type="submit" value="Submit">
    </form>

    <div id="scoreResult" style="display: none;">
        <h2>Score:</h2>
        <p id="scoreValue"></p>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(document.getElementById('uploadForm'));

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display the score
                document.getElementById('scoreResult').style.display = 'block';
                document.getElementById('scoreValue').innerText = 'Score: ' + data.score;
    // Rest of your code to handle the response
})

            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
